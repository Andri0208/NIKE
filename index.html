<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navegacion">
            <!-- Logo -->
            <div class="logo">
                <img src="img/logo-nike 1.png" alt="Nike Logo">
            </div>
            <!-- Menu Toggle for Mobile -->
            <div class="menu-container">
                <input type="checkbox" id="menu_toggle">
                <label for="menu_toggle" class="menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <!-- Navigation Links -->
                <ul class="nav">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Lanzamientos</a></li>
                    <li><a href="#">Tienda</a></li>
                    <li><a href="#">Ropa</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="portada">
            <div class="contenido">
                <!-- Hero Title -->
                <div class="titulo">
                    <h1>NO LIMITES TU ENERGIA</h1>
                </div>    
                <p>Siente la reactividad y el retorno de energía de la espuma ReactX y la tecnología Air Zoom.</p>
                <!-- Button -->
                <div class="boton">
                    <a href="#">Comprar</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Grid Section for Products -->
    <section>
        <div class="titulo-grid">
            <h2>Consigue nuestros iconos</h2>
        </div>
        <div class="articulos-grid">
            <div class="img-grid" style="background-image: url(./img/div-1.png);">
                <a href="#">Comprar</a>
            </div>
            <div class="img-grid" style="background-image: url(./img/div-2.png);">
                <a href="#">Comprar</a>
            </div>
            <div class="img-grid" style="background-image: url(./img/div-3.png);">
                <a href="#">Comprar</a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <span>Nike Dominicana 2024</span>
    </footer>

    
</html>
